<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <link rel="manifest" href="manifest.json">
  <title>Barcode Scanner PWA</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 10px;
    }
    #result-box {
      display: none;
      background: #fff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }
    #result-text {
      font-weight: bold;
      color: #333;
    }
    button, select {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #0056b3;
    }
    #zoom-control {
      margin-top: 10px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h2>Scan Barcode</h2>
  <div id="reader"></div>

  <input type="range" id="zoom-control" min="1" max="5" step="0.1" value="1">

  <div id="result-box">
    <p>ðŸ“¦ Hasil Scan:</p>
    <p id="result-text">-</p>
    <button id="ok-btn">OK âžœ Lanjutkan</button>
  </div>

  <audio id="beep-sound" src="https://freesound.org/data/previews/522/522327_11567197-lq.mp3" preload="auto"></audio>

  <script>
    let scannedCode = "";
    const beepSound = document.getElementById("beep-sound");
    const zoomControl = document.getElementById("zoom-control");
    const html5QrCode = new Html5Qrcode("reader");
    let currentCameraId = null;
    let cameraCapabilities = null;

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        currentCameraId = cameras[0].id;
        html5QrCode.start(
          { deviceId: { exact: currentCameraId } },
          {
            fps: 15,
            qrbox: { width: 300, height: 300 },
            formatsToSupport: [
              Html5QrcodeSupportedFormats.QR_CODE,
              Html5QrcodeSupportedFormats.CODE_128,
              Html5QrcodeSupportedFormats.EAN_13,
              Html5QrcodeSupportedFormats.UPC_A
            ]
          },
          (decodedText, decodedResult) => {
            if (!scannedCode) {
              scannedCode = decodedText;
              beepSound.play();
              document.getElementById("result-text").textContent = decodedText;
              document.getElementById("result-box").style.display = "block";
              html5QrCode.pause();
            }
          },
          (errorMessage) => {}
        ).then(() => {
          html5QrCode.getRunningTrackSettings().then(settings => {
            cameraCapabilities = settings;
          });
        });
      }
    });

    zoomControl.addEventListener("input", () => {
      const zoomValue = parseFloat(zoomControl.value);
      if (cameraCapabilities && cameraCapabilities.zoom) {
        html5QrCode.applyVideoConstraints({ advanced: [{ zoom: zoomValue }] });
      }
    });

    document.getElementById("ok-btn").addEventListener("click", () => {
      if (scannedCode) {
        navigator.clipboard.writeText(scannedCode).then(() => {
          const target = `http://52.74.69.49/admin/#/admin/orderprojectscan?code=${encodeURIComponent(scannedCode)}`;
          window.location.href = target;
        });
      }
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
